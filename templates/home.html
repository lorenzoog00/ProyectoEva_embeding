<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quamtum Services Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylehome.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='sensores.css') }}">
    <script src="//hst-api.wialon.com/wsdk/script/wialon.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>Bienvenido, <span id="user-name">{{ nombre_usuario }}</span></h1>
        </header>

        <div class="dashboard-grid">
            <div class="dashboard-card menu-card" id="menu-card">
                <div class="menu-section">
                    <h2>Menú de Inicio</h2>
                    <div class="button-group">
                        <a href="{{ url_for('index') }}" class="card-button">Consulta</a>
                        <a href="{{ url_for('analisis_datos') }}" class="card-button">Análisis</a>
                        <a href="{{ url_for('crear_ticket') }}" class="card-button">Ticket</a>
                        <a href="{{ url_for('geocerca_notificacion') }}" class="card-button">Notificación</a>
                    </div>
                </div>
                <div class="news-section">
                    <h3>¡Nuevo! Deploy de EVA 1.0</h3>
                    <p>Descubre todas las nuevas funcionalidades de EVA 1.0</p>
                    <a href="#" class="news-link">Click aquí para ver todo lo que puede hacer</a>
                </div>
            </div>

            <div class="dashboard-card dynamic-card" id="dynamic-1-2"></div>
            <div class="dashboard-card dynamic-card" id="dynamic-1-3"></div>
            <div class="dashboard-card dynamic-card" id="dynamic-2-1"></div>
            <div class="dashboard-card dynamic-card" id="dynamic-2-2"></div>
            <div class="dashboard-card dynamic-card" id="dynamic-2-3"></div>
        </div>
    </div>

    <footer class="dashboard-footer">
        © 2024 Quamtum Services. Todos los derechos reservados.
    </footer>

    <script src="//code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://hst-api.wialon.com/wsdk/script/wialon.js"></script>
    <script type="module" src="{{ url_for('static', filename='js/dashboard/dashboard.js') }}"></script>
</body>
</html>
