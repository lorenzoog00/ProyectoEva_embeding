<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quamtum Services Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylehome.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='sensores.css') }}">
    <script src="//hst-api.wialon.com/wsdk/script/wialon.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>Bienvenido, <span id="user-name">{{ nombre_usuario }}</span></h1>
        </header>

        <div class="global-controls">
            <div class="unit-group-select-container">
                <select id="globalUnitGroupSelect" class="unit-group-select">
                    <option value="">Seleccione un grupo de unidades</option>
                </select>
            </div>
        </div>

        <div class="dashboard-grid">
            <div id="menu-card" class="dashboard-card menu-card">
                <div class="menu-section">
                    <h2>Menú de Inicio</h2>
                    <div class="button-group">
                        <a href="{{ url_for('index') }}" class="card-button">Consulta</a>
                        <a href="{{ url_for('analisis_datos') }}" class="card-button">Análisis</a>
                        <a href="{{ url_for('crear_ticket') }}" class="card-button">Ticket</a>
                        <a href="{{ url_for('geocerca_notificacion') }}" class="card-button">Notificación</a>
                    </div>
                </div>
                <div class="news-section">
                    <h3>¡Nuevo! Deploy de EVA 1.0</h3>
                    <p>Descubre todas las nuevas funcionalidades de EVA 1.0</p>
                    <a href="{{ url_for('cosas_nuevas') }}" class="news-link">Click aquí para ver todo lo que puede hacer</a>
                </div>
            </div>

            <div id="dynamic-1-2" class="dashboard-card dynamic-card"></div>
            <div id="dynamic-1-3" class="dashboard-card dynamic-card"></div>
            <div id="dynamic-2-1" class="dashboard-card dynamic-card"></div>
            <div id="dynamic-2-2" class="dashboard-card dynamic-card"></div>
            <div id="dynamic-2-3" class="dashboard-card dynamic-card"></div>
        </div>
    </div>

    <footer>
        <p>© 2024 Quamtum Services. Todos los derechos reservados.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/dashboard/dashboard.js') }}" type="module"></script>
</body>
</html>
