<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta - Quantum Services</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='navbar.css') }}"> <!-- CSS del Navbar -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    
    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('query-form').style.display = 'none';
        }
    </script>
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container">
        <h1>Consulta sobre {{ files | join(', ') }}</h1>
        <div class="form-container">
            <form id="query-form" action="{{ url_for('query') }}" method="post" onsubmit="showLoading()">
                <label for="query">Escriba su consulta:</label>
                <textarea id="query" name="query" rows="4" cols="50"></textarea>
                <button type="submit" class="button">Enviar</button>
            </form>
            <div id="loading" style="display: none;">
                <img src="{{ url_for('static', filename='gifs/cargando.gif') }}" alt="Cargando...">
            </div>
        </div>
    </div>
</body>
</html>
