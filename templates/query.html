<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Consulta</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Realizar Consulta</h1>
        <form action="{{ url_for('query') }}" method="post">
            <label for="query">Escriba su consulta:</label>
            <textarea id="query" name="query" rows="4" cols="50" style="white-space: pre-wrap;"></textarea>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
