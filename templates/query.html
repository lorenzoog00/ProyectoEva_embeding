<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta - Quantum Services</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='query.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='navbar.css') }}"> <!-- CSS del Navbar -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    
    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('query-form').style.display = 'none';
        }
    </script>
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container">
        <h1>Consulta Quantum Services</h1>
        <h2>Haz tu pregunta sobre {{ files | join(', ') }}</h2>

        <form class="query-form" action="{{ url_for('query') }}" method="post">
            <div class="form-group">
                <label for="query">Tu pregunta:</label>
                <textarea id="query" name="query" required></textarea>
            </div>
            <div class="button-group">
                <button type="submit" class="submit-button">Enviar consulta</button>
                <button type="reset" class="clear-button">Limpiar</button>
            </div>
        </form>

        {% if response %}
        <div class="response-container">
            <h2>Respuesta:</h2>
            <p class="response-text">{{ response }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
