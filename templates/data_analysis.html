<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Análisis de Datos - Quantum Services</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container navbar-container">
    <div class="logo">
      <img src="{{ url_for('static', filename='logos/Q.png') }}" alt="Quantum Services Logo" class="small-logo">
    </div>
    <div>
      <a href="{{ url_for('home') }}">Inicio</a>
      <a href="{{ url_for('logout') }}">Cerrar sesión</a>
    </div>
  </div>

  <div class="container">
    <h1>Análisis de Datos</h1>
    
    <div class="upload-container">
      <h2>Cargar Archivo</h2>
      <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv, .xlsx, .xls" required>
        <button type="submit">Cargar</button>
      </form>
    </div>

    <div class="data-preview-container">
      <h2>Vista Previa de Datos</h2>
      <!-- Placeholder para la vista previa de datos -->
      <table>
        <thead>
          <tr>
            <th>Columna 1</th>
            <th>Columna 2</th>
            <th>Columna 3</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Dato 1</td>
            <td>Dato 2</td>
            <td>Dato 3</td>
          </tr>
          <tr>
            <td>Dato 4</td>
            <td>Dato 5</td>
            <td>Dato 6</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="analysis-container">
      <h2>Análisis</h2>
      <form action="{{ url_for('perform_analysis') }}" method="post">
        <label for="analysis-type">Tipo de Análisis:</label>
        <select name="analysis-type" id="analysis-type" required>
          <option value="">Seleccione una opción</option>
          <option value="descriptive">Análisis Descriptivo</option>
          <option value="exploratory">Análisis Exploratorio</option>
          <option value="predictive">Análisis Predictivo</option>
        </select>
        <button type="submit">Realizar Análisis</button>
      </form>
    </div>

    <div class="results-container">
      <h2>Resultados del Análisis</h2>
      <!-- Placeholder para los resultados del análisis -->
      <p>Aquí se mostrarán los resultados del análisis seleccionado.</p>
    </div>

    <div class="visualization-container">
      <h2>Visualización de Datos</h2>
      <!-- Placeholder para la visualización de datos -->
      <img src="{{ url_for('static', filename='images/placeholder_chart.png') }}" alt="Gráfico Placeholder">
    </div>

    <div class="export-container">
      <h2>Exportar Resultados</h2>
      <form action="{{ url_for('export_results') }}" method="post">
        <label for="export-format">Formato de Exportación:</label>
        <select name="export-format" id="export-format" required>
          <option value="">Seleccione una opción</option>
          <option value="csv">CSV</option>
          <option value="xlsx">XLSX</option>
          <option value="pdf">PDF</option>
        </select>
        <button type="submit">Exportar</button>
      </form>
    </div>
  </div>
</body>
</html>
