<div id="geocercasContainer">
    <h2>Reporte de Salidas de Geocercas</h2>
    <div id="geocercasTable">
        <!-- Aquí se insertará la tabla dinámicamente -->
    </div>
</div>

<script>
    function renderGeocercasTable(data) {
        const tableContainer = document.getElementById('geocercasTable');
        let html = '<table class="styled-table"><thead><tr>';
        
        // Headers
        html += '<th>Unidad</th>';
        html += '<th>Salidas</th>';
        html += '</tr></thead><tbody>';
        
        // Rows
        for (const unit in data.unit_exit_counts) {
            html += '<tr>';
            html += `<td>${unit}</td>`;
            html += `<td>${data.unit_exit_counts[unit]}</td>`;
            html += '</tr>';
        }

        html += '</tbody></table>';
        tableContainer.innerHTML = html;
    }
</script>
