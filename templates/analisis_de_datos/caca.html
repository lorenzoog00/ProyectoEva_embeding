<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wialon Login y Reportes</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://hst-api.wialon.com/wsdk/script/wialon.js"></script>
</head>
<body>
    <h1>Wialon Login y Reportes</h1>
    <div id="log"></div>

    <script>
    function msg(text) { 
        $("#log").prepend(text + "<br/>"); 
    }

    function init() {
        var quamtumMgrId = 400730713; // ID específico de quamtum_mgr
        var sess = wialon.core.Session.getInstance();
        var res = sess.getItem(quamtumMgrId);
        
        if (res) {
            msg("Recurso encontrado: " + res.getName());
            var reports = res.getReports();
            if (reports && reports.length > 0) {
                msg("Informes disponibles para " + res.getName() + ":");
                reports.forEach(function(report) {
                    msg("ID: " + report.id + ", Nombre: " + report.n);
                });
            } else {
                msg("No se encontraron informes para este recurso");
            }
        } else {
            msg("No se pudo encontrar el recurso con ID " + quamtumMgrId);
        }
    }

    function onLoginSuccess() {
        msg("Inicio de sesión exitoso. Procediendo a inicializar...");
    }

    $(document).ready(function () {
        wialon.core.Session.getInstance().initSession("https://hst-api.wialon.com");
        wialon.core.Session.getInstance().loginToken("41454459d97f26fb5c2f8815b477a75441961C3F9F115C67B9F6E59ABFC3C6A6AD5D2076", "",
            function (code) {
                if (code) { msg("Error al iniciar sesión: " + wialon.core.Errors.getErrorText(code)); return; }
                msg("Sesión iniciada correctamente");
                onLoginSuccess();
                init();
            }
        );
    });
    </script>
</body>
</html>
