<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio de sesión - EVA</title>
    <script type="text/javascript" src="//hst-api.wialon.com/wsdk/script/wialon.js"></script>
    <script src="{{ url_for('static', filename='js/wialon-auth.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='logos/Q.png') }}" alt="Quamtum Services Logo" style="height: 260px; margin-bottom: 1.5rem;">
        <h1>Bienvenidos a EVA</h1>
        <p class="welcome-message">Tu asistente personal con IA de Quamtum Services</p>
        
        <form id="loginForm" onsubmit="event.preventDefault(); initiateWialonAuth();">
            <div>
                <label for="nombre_usuario">Nombre de Usuario:</label>
                <input type="text" id="nombre_usuario" name="nombre_usuario" required>
            </div>
            <input type="hidden" id="wialon_token" name="wialon_token">
            <button type="submit" id="loginButton">Iniciar Sesión</button>
        </form>
        
        <div id="errorMessage" style="color: red; margin-top: 10px;"></div>
    
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
    
        <a href="#">¿Olvidaste tu contraseña?</a>
    </div>
    
    <script>
        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
        }
    </script>
